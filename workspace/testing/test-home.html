<!DOCTYPE html>
<html>

<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
.slideContainer{
    width:100%;
    height:600px;
}
.slideContainer img{
    width:1000px;
    height:100%;
}
</style>
</head>

<body>

<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section slideContainer">
  <img class="mySlides" src="https://www.langan.com/wp-content/uploads/2016/11/Phoenix-1.jpg" >
  <img class="mySlides" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJPixCsF13ZUqVSolGdMudxu_x9t9tS5LsuPLEA0E9qhHg8Ff6Vw" style="width:100%">
  <img class="mySlides" src="https://cdn.flixbus.de/2018-05/US_PX_Downtown-Motorway-Skyline_AdobeStock_45259896_Header.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
